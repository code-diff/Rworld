<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark  justify-content-between">
		<a class="navbar-brand" href="#">EMPLOYEE MANAGEMENT SYSTEM</a>
		<form class="form-inline my-1" th:action="@{/search}">
			<div class="md-form form-sm my-3">
				<input class="form-control form-control-sm mr-sm-2 mb-0" type="text"
					th:name="name" placeholder="Search" aria-label="Search">
			</div>
			<button class="btn btn-outline-white btn-sm my-0" type="submit">Search</button>
		</form>
	</nav>

	<div class="container-fluid">
		<div class="row justify-content-between">
			<div class="col-lg-4 mt-2">
				<a th:href="@{/create_employee}" class="btn btn-success mb-3">Add
					Employee</a>

			</div>
			<div class="col-lg-4 mt-2">
				<a th:href="@{/login}" class="btn btn-primary mb-3">Logout</a>

			</div>
		</div>

	</div>
	<div class="justify-content-center">
		<table class="table table-hover table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Phone No</th>
					<th scope="col">Email Id</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.fname}"></td>
					<td th:text="${employee.lname}"></td>
					<td th:text="${employee.phno}"></td>
					<td th:text="${employee.email}"></td>
					<td><div class="row">
							<div class="col-lg-3">
								<a th:href="@{/employee/edit/{id}(id=${employee.id})}"
									class="btn btn-info">update</a>
							</div>
							<div class="col-lg-3">
								<a th:href="@{/employee/delete/{id}(id=${employee.id})}"
									class="btn btn-danger">delete</a>
							</div>
						</div></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
